<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head for SEO purpose; -->
    <meta name="description" content="Arvan Technologies PVT. LTD.">
    <meta name="author" content="Offshore Product Development, Web, Mobile | Improving lives with modern approach">
    <link rel="icon" href="../../favicon.ico">

    <title>Arvan Technologies - Offshore Product Development, Web, Mobile | Improving lives with modern approach</title>

    <!-- Bootstrap core and font awesome CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/arvantech.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2>Post jobs to Arvan Technologies.</h2>
        <a href="#" class="pull-right">Logout</a>
    </div>
    <div class="row">
        <div class="col-md-6 left-service">
           <h3>Post a new job.</h3>
            <hr>
           <form>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" class="form-control" id="job-title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="job-details">Job Description</label>
                    <textarea class="form-control" id="job-details" rows="10" placeholder="Job Description Markdown"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
               <a class="pull-right" href="https://help.github.com/articles/markdown-basics/" target="_blank">Need help with markdown syntax?</a>
            </form>
        </div>
        <div class="col-md-5 right-service">
            <h3>List of previous job posted.</h3>
            <hr>
            <div class="container">
                <label class="checkbox">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> Job 1 Software Developer
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> Required Business developer.
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> Senior Software tester.
                </label>

            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/jquery.min.js"><\/script>')</script>
</body>
</html>
